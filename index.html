<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweets store</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <p class="logo">sweets store</p>
        <span
          class="iconify"
          data-inline="false"
          data-icon="gg:menu-right-alt"
          style="font-size: 33px"
        ></span>
      </header>
      <!-- content -->
      <div class="categories-wrapper">
        <!-- category -->
        <div class="category-container">
          <div class="category-circle">
            <span
              class="iconify"
              data-inline="false"
              data-icon="si-glyph:cup-cake"
              style="font-size: 33px"
            ></span>
          </div>
          <p class="category-name">cake</p>
        </div>
        <!-- category -->
        <div class="category-container">
          <div class="category-circle">
            <span
              class="iconify"
              data-inline="false"
              data-icon="mdi:candycane"
              style="font-size: 40px"
            ></span>
          </div>
          <p class="category-name">candy</p>
        </div>
        <!-- category -->
        <div class="category-container">
          <div class="category-circle">
            <span
              class="iconify"
              data-inline="false"
              data-icon="whh:donut"
              style="font-size: 33px"
            ></span>
          </div>
          <p class="category-name">donut</p>
        </div>
        <!-- category -->
        <div class="category-container">
          <div class="category-circle">
            <img src="./img/macaron.svg" alt="macaron image" />
          </div>
          <p class="category-name">macaron</p>
        </div>
      </div>
    </div>
    <!-- iconify -->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
