<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweets store</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <a href="./index.html" class="logo">sweets store</a>
        <span
          class="iconify menu-icon"
          data-inline="false"
          data-icon="gg:menu-right-alt"
          style="font-size: 33px"
        ></span>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link active">home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">shop</a></li>
            <li class="nav-item"><a href="#" class="nav-link">contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- content -->
      <div class="categories-wrapper">
        <!-- category -->
        <div class="category-container">
          <button class="category-circle">
            <span
              class="iconify"
              data-inline="false"
              data-icon="si-glyph:cup-cake"
              style="font-size: 33px"
            ></span>
          </button>
          <p class="category-name">cake</p>
        </div>
        <!-- category -->
        <div class="category-container">
          <button class="category-circle">
            <span
              class="iconify"
              data-inline="false"
              data-icon="mdi:candycane"
              style="font-size: 40px"
            ></span>
          </button>
          <p class="category-name">candy</p>
        </div>
        <!-- category -->
        <div class="category-container">
          <button class="category-circle">
            <span
              class="iconify"
              data-inline="false"
              data-icon="whh:donut"
              style="font-size: 33px"
            ></span>
          </button>
          <p class="category-name">donut</p>
        </div>
        <!-- category -->
        <div class="category-container">
          <button class="category-circle">
            <img src="./img/macaron.svg" alt="macaron image" />
          </button>
          <p class="category-name">macaron</p>
        </div>
      </div>
      <!-- section -->
      <section class="section">
        <div class="section-header">
          <h1 class="section-name">holiday sweets</h1>
          <button class="section-cta">
            <span class="pink-color section-cta-text">See All</span>
            <span
              class="iconify"
              data-inline="false"
              data-icon="bi:arrow-right-circle"
              style="color: #f2a7a0; font-size: 31px"
            ></span>
          </button>
        </div>
        <!-- under 768px -->
        <div class="section-image holiday-section">
          <button class="section-cta">
            <span class="beige-color section-cta-text">See All</span>
            <span
              class="iconify"
              data-inline="false"
              data-icon="bi:arrow-right-circle"
              style="color: #f2eed8; font-size: 31px"
            ></span>
          </button>
        </div>
        <!-- above 768px -->
        <div class="section-content">
          <img
            src="./img/holiday-sweet-1.jpg"
            class="sweet-image"
            alt="image of holiday sweet"
          />
          <img
            src="./img/holiday-sweet-2.jpg"
            class="sweet-image"
            alt="image of holiday sweet"
          />
          <img
            src="./img/holiday-sweet-3.jpg"
            class="sweet-image"
            alt="image of holiday sweet"
          />
          <img
            src="./img/holiday-sweet-4.jpg"
            class="sweet-image"
            alt="image of holiday sweet"
          />
        </div>
      </section>
      <!-- section -->
      <section class="section">
        <div class="section-header">
          <h1 class="section-name">trip goodies</h1>
          <button class="section-cta">
            <span class="pink-color section-cta-text">See All</span>
            <span
              class="iconify"
              data-inline="false"
              data-icon="bi:arrow-right-circle"
              style="color: #f2a7a0; font-size: 31px"
            ></span>
          </button>
        </div>
        <div class="section-image trip-section">
          <button class="section-cta">
            <span class="beige-color section-cta-text">See All</span>
            <span
              class="iconify"
              data-inline="false"
              data-icon="bi:arrow-right-circle"
              style="color: #f2eed8; font-size: 31px"
            ></span>
          </button>
        </div>
        <div class="section-content">
          <img
            src="./img/trip-sweet-1.jpg"
            class="sweet-image"
            alt="image of trip sweet"
          />
          <img
            src="./img/trip-sweet-2.jpg"
            class="sweet-image"
            alt="image of trip sweet"
          />
          <img
            src="./img/trip-sweet-3.jpg"
            class="sweet-image"
            alt="image of trip sweet"
          />
          <img
            src="./img/trip-sweet-4.jpg"
            class="sweet-image"
            alt="image of trip sweet"
          />
        </div>
      </section>
    </div>
    <!-- iconify -->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
